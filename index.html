<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Images/logo.png"/>
    <title>CryptPRO</title>
</head>

<body>
    <header>
        <h1>CryptPRO</h1>
    </header>
    <main>
        <div class="chart-dropdowns">
            <div class="chart-base input-row">
                <div class="select-title">Market:</div>
                <div class="custom-select">
                    <div class="select-value"></div>
                </div>
            </div>
            <div class="chart-quote input-row">
                <div class="select-title">Base:</div>
                <div class="custom-select">
                    <div class="select-value"></div>
                </div>
            </div>
            <div class="chart-period input-row">
                <div class="select-title">Period:</div>
                <div class="custom-select">
                    <div class="select-value"></div>
                </div>
            </div>
        </div>
        <div class="chart">
            <canvas id="myChart" height="150"></canvas>
        </div>
        <div class="purchase-window">
            <div class="exchange">
                <div class="exchange-quote input-row">
                    <div class="custom-select">
                        <div class="select-value"></div>
                    </div>
                    <input type="number" class="quote-input" placeholder="DEPOSIT...">
                </div>
                <div class="exchange-base input-row">
                    <div class="custom-select">
                        <div class="select-value"></div>
                    </div>
                    <input type="number" class="base-input" placeholder="RECEIVE...">
                </div>
            </div>
            <div class="input-row wallet">
                <input type="text" class="wallet-address" placeholder="WALLET ADDRESS...">
                <button class="submit">Submit</button>
            </div>
            <div class="error">
                
            </div>
        </div>
    </main>
    <div id="tweets">
        <h1 class="tweetHead">Social Trends</h1>
    </div>
    <footer>
        Copyright Â©
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="chart.js"></script>
    <script src="chart-api-bundle.js"></script>
    <script src="chart-data.js"></script>
    <script src="dropdown.js"></script>
    <script src="app.js"></script>
    <script src="exchange-api.js"></script>
    <script src="sketch.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="twitterAPI.js"></script>

</body>

</html>
